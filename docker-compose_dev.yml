services:
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nvr-internal-network        
  
  nvrbuilder:
    build:
      context: .
      dockerfile: ./deployment/Dockerfile_dev
    tty: true
    networks:
      - nvr-internal-network
    volumes:
      - ./code:/usr/smartnvr20
      

networks:
  nvr-internal-network:
    external: false
    name: nvr-internal-network